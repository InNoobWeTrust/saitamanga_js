<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Test CORS</title>
    <script async type="text/javascript" src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript" src="js/proxy.js"></script>
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript">
      const onDone = (html) => {
        document.getElementById("root").innerHTML =
          `<iframe id="frame" style="border:none;margin:none;width:97vw;height:96vh">${html}<//iframe>`;
        const doc = document.getElementById('frame').contentWindow.document;
        doc.open();
        doc.write(html);
        doc.close();
      }
      request("GET", "http://hocvientruyentranh.net", onDone);
    </script>
  </body>
</html>
